<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin Log Viewer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: #eef3fb;
      font-family: "Segoe UI", sans-serif;
      padding: 20px;
    }
    h2 { margin-bottom: 12px; }
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 12px;
      align-items: center;
    }
    input, button {
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #f0f2f5;
    }
    #logoutBtn {
      margin-left: auto;
      background: #dc2626;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    #logoutBtn:hover { background: #b91c1c; }
  </style>
</head>
<body>
  <div style="display:flex;align-items:center;justify-content:space-between;">
    <h2>ðŸ“œ Admin Log Viewer</h2>
    <button id="logoutBtn">Logout</button>
  </div>

  <div class="toolbar">
    <input id="filterUser" placeholder="User" />
    <input id="filterAction" placeholder="Action" />
    <input id="filterTask" placeholder="Task ID" type="number" />
    <button id="filterBtn" class="btn">Filter</button>
    <button id="exportBtn" class="btn secondary">Export CSV</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th><th>User</th><th>Action</th><th>Task</th><th>Timestamp</th><th>Details</th>
      </tr>
    </thead>
    <tbody id="logTable"></tbody>
  </table>

<script>
const API_BASE = "/api";

// ðŸ” Only admin can access
if (!localStorage.getItem("username") || localStorage.getItem("is_admin") !== "true") {
  alert("Access denied. Please log in as admin.");
  window.location.href = "auth.html";
}

document.getElementById("logoutBtn").addEventListener("click", ()=>{
  localStorage.removeItem("username");
  localStorage.removeItem("is_admin");
  window.location.href = "auth.html";
});

// === Load Logs (without date filters) ===
async function loadLogs() {
  const u = document.getElementById("filterUser").value.trim();
  const a = document.getElementById("filterAction").value.trim();
  const t = document.getElementById("filterTask").value.trim();

  const params = new URLSearchParams();
  if(u) params.append("user", u);
  if(a) params.append("action", a);
  if(t) params.append("task_id", t);

  const res = await fetch(`${API_BASE}/admin/logs?${params}`);
  const data = await res.json();

  const table = document.getElementById("logTable");
  table.innerHTML = "";

  if(!data.data || data.data.length === 0){
    table.innerHTML = `<tr><td colspan="6" style="text-align:center;color:#777;">No logs found</td></tr>`;
    return;
  }

  data.data.forEach(l => {
    const date = new Date(l.timestamp);
    table.innerHTML += `
      <tr>
        <td>${l.id}</td>
        <td>${l.user || '-'}</td>
        <td>${l.action}</td>
        <td>${l.task_id || '-'}</td>
        <td>${date.toLocaleString()}</td>
        <td>${l.details || '-'}</td>
      </tr>`;
  });
}

document.getElementById("filterBtn").addEventListener("click", loadLogs);
document.getElementById("exportBtn").addEventListener("click", ()=> window.location.href="/api/admin/logs/export");

loadLogs();
</script>
</body>
</html>
