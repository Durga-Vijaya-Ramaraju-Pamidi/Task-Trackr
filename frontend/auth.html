<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TaskTracker — Auth</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div style="max-width:520px;margin:20px auto;padding:16px;background:#fff;border-radius:8px;">
    <h2>Login / Register</h2>

    <div style="margin-bottom:8px;">
      <input type="text" id="username" placeholder="Username" style="width:100%;padding:8px;margin-bottom:6px;border-radius:6px;border:1px solid #e6eef8" />
      <input type="password" id="password" placeholder="Password" style="width:100%;padding:8px;border-radius:6px;border:1px solid #e6eef8" />
    </div>

    <div style="display:flex;gap:8px;">
      <button class="btn" id="loginBtn">Login</button>
      <button class="btn secondary" id="registerBtn">Register</button>
      <a href="/" class="small" style="align-self:center;margin-left:auto">Back to Board</a>
    </div>

    <p id="msg" class="small" style="margin-top:8px;color:#e11d48"></p>
  </div>

<script>
const API_BASE = "/api";
document.getElementById("registerBtn").addEventListener("click", async ()=>{
  const u = document.getElementById("username").value.trim();
  const p = document.getElementById("password").value.trim();
  if(!u || !p){ showMsg("username & password required"); return; }
  const res = await fetch(API_BASE + "/register", {
    method:"POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({username: u, password: p})
  });
  const j = await res.json();
  if(res.ok){ showMsg("Registered — proceed to login", "green"); } else { showMsg(j.message || "error"); }
});

document.getElementById("loginBtn").addEventListener("click", async ()=>{
  const u = document.getElementById("username").value.trim();
  const p = document.getElementById("password").value.trim();
  if(!u || !p){ showMsg("username & password required"); return; }
  const res = await fetch(API_BASE + "/login", {
    method:"POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({username: u, password: p})
  });
  const j = await res.json();
  if(res.ok){
    showMsg("Login successful — go to board", "green");
    setTimeout(()=> window.location.href = "/", 800);
  } else {
    showMsg(j.message || "login failed");
  }
});

function showMsg(txt, color){
  const el = document.getElementById("msg");
  el.textContent = txt;
  el.style.color = color || "#e11d48";
}
</script>
</body>
</html>
